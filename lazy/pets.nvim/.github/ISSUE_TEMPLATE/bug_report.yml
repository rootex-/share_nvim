name: "Bug report"
description: "Report an issue or a bug"
labels: "bug"
body:
  - type: textarea
    attributes:
      label: "Description"
      placeholder: "When I do this, this happens"
  - type: textarea
    attributes:
      label: "Steps to reproduce"
      placeholder: |
        1. Open nvim
        2. Run `:PetsNew`
        3. ...
  - type: textarea
    attributes:
      label: "Your options"
      placeholder: "The options you use in the setup function"
      render: Lua
  - type: textarea
    attributes:
      label: "Screenshots"
      placeholder: "Insert screeenshots if necessary"
  - type: textarea
    attributes:
      label: "Extra"
      placeholder: "Any extra information"
